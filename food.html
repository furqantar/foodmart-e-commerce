<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js">
     <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>

    <div class="container-fluid">
      <div class="row py-4 ">
        <div class="col sm-6 col-lg-3 text-center text-sm-center">
          <div class="main-logo d-flex flex-row justify-content-start">
            <img src="logo.png" alt="">
          </div>
      </div>
      <div class="col-sm-6 offset-sm-2 col-lg-5 offset-md-0  d-none d-lg-block">
        <div class="search-bar row bg-light py-2 rounded-4">
          <div class="col-md-4 d-none d-md-block ">
             <select class="form-select border-0 bg-transparent">
                  <option>All Categories</option>
                  <option>Groceries</option>
                  <option>Drinks</option>
                  <option>Chocolates</option>
                </select>  
          </div>
          <div class="col-11 col-md-7">
             <form id="search-form" class="text-center" action="food.html" method="post">
                  <input type="text" class="form-control border-0 bg-transparent" placeholder="Search for more than 20,000 products" />
                </form>
          </div>
          <div class="col-1 py-1">
            <i class="ri-search-line" style="width: 25px; height: 25px; color: black; font-size: 23px;"></i>
          </div>
        </div>
      </div>
      <div class="col-sm-6  col-lg-4 d-flex">
        <div class="supprt-box d-none d-lg-block">
             <span>For Support?
          <br>
          <h5>+980-
            <br>34984089</h5>
        </span>
        </div>
        <ul class="d-flex justify-content-end  list-unstyled" >
          <li style="padding: 3px; margin-left: 20px;">
            <i class="ri-user-line"
             style="width: 70px; height: 60px; background-color: ghostwhite; font-size: 23px; padding: 5px; border-radius: 50%;"></i>
          </li>
          <li style="padding: 3px; ">
            <i class="ri-heart-line" 
             style="width: 70px; height: 60px; background-color: ghostwhite; font-size: 23px; padding: 5px; border-radius: 50%;"></i>
          </li>
          <div class="supper  d-flex">
            <!-- <div class="support  d-none d-md-block"> -->
            <li  style="padding: 3px;">
              <i class="ri-shopping-cart-line"
              style="width: 70px; height: 60px; background-color: ghostwhite; font-size: 23px; padding: 3px; border-radius: 50%;"></i>
           <li style="padding: 3px; ">
            <i class="ri-search-line"
             style="width: 70px; height: 60px; background-color: ghostwhite; font-size: 20px; padding: 5px; border-radius: 50%;"></i>
          </li>
          </ul>
            <div class="cart text-end d-none d-lg-block dropdown">
              <button class="border-0 bg-transparent d-flex flex-column gap-2 lh-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
                <span class="fs-6 text-muted dropdown-toggle">Your Cart</span>
                <span class="cart-total fs-5 fw-bold">$1290.00</span>
              </button>
            </div>
          </div>
          </div>
      </div>
    </div>
  
</header>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
      crossorigin="anonymous"></script>
</body>
</html>
